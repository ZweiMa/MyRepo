<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="app">
<div>{{msg}}</div>
    <input type="text" v-model="msg"/>
    <div :style="cssStyle"></div>
    <input type="button" value="button" @click="updateValue">
</div>
<!--单向绑定元素属性(所有有属性标签)-->
<!--语法：v-bind:属性名="数据模型的key值"-->
<!--双向绑定元素属性(用户可以修改的元素)-->
<!--语法：v-model:属性名="数据模型的key值"-->
<script>
    new Vue({
        "el": "#app",
        "data": {
            "msg": "Hello World",
        "cssStyle":{
            "border":"1px solid red",
            "width":"300px",
            "height":"100px"
        }
        },

        "methods":{
            "updateValue":function () {
            console.log(this.msg+"a")
            this.msg="新值";
        }
    }
    })
</script>
</body>
</html>
