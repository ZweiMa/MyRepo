<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>

</head>
<body>
<div id="app">
    <div style="border: 1px solid red;width: 500px;height: 500px" @click="f">
        <div style="border: 1px solid blue;width: 200px;height: 200px" @click.stop="f1"></div>
    </div>
</div>
<script>
    new Vue({
        "el":"#app",
        "data":{},
        "methods":{
            f(){alert("大模块");},
            f1(){alert("小模块")}
        }
    })
</script>
</body>
</html>
